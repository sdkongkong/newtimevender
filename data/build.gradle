apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    def retrofitVersion = '2.3.0'
    def okhttpVersion = '3.10.0'
    def room_version = '1.1.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
    api "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    api "com.squareup.retrofit2:retrofit:$retrofitVersion"
    api "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    api "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
    api "com.squareup.okhttp3:okhttp:$okhttpVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api "android.arch.persistence.room:runtime:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version" // use kapt for Kotlin
    api "android.arch.persistence.room:rxjava2:$room_version"
    // Test helpers
    api 'io.reactivex.rxjava2:rxjava:2.+'

    testImplementation "android.arch.persistence.room:testing:$room_version"
}
